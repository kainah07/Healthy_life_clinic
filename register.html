<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light text-light p-lg-5 p-md-5 p-3 rounded-4 shadow-lg bg-opacity-25 m-3">
      <h1 class="text-center mb-lg-5 m-4 mt-lg-0 mt-md-0 border-bottom border-3 pb-3">Register</h1>
      <form>
        <div class="row">
          <div class="mb-3 col-lg-6 col-md-6">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your first name" required>
          </div>
          <div class="mb-3 col-lg-6 col-md-6">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your last name" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Enter your phone number">
        </div>

        <div class="row">
          <div class="mb-3 col-lg-6 col-md-6">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="mb-3 col-lg-6 col-md-6">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
        </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
      </form>
    </div>
  </body>
</html>
