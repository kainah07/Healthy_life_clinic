<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/forms.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container shadow-lg px-0 rounded-4 bg-light bg-opacity-25 mx-3  text-light">
      <div class="p-lg-5 p-md-5 p-3">
        <h1 class="text-center mb-lg-4 m-4 mt-lg-0 mt-md-0 border-bottom border-3 pb-3">Login</h1>
        <form action="">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email Address" class="form-control">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control">
          </div>
          <div class="mb-3">
            <label for="user_type">Login as:</label>
          </div>
          
        <div class="mb-3">
          <select name="user_type" id="user_type" class="form-select">
            <option value="admin">Admin</option>
            <option value="patient">Patient</option>
          </select>
        </div>
          
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="mt-4 text-center">Don't have an account? <a href="">Register</a></p>
      </div>
    </div>
  </body>
</html>
